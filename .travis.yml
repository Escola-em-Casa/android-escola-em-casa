language: android
jdk: oraclejdk8
android:
  components:
  - tools
  licenses:
  - android-sdk-license-.+
before_install:
- 'if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then openssl aes-256-cbc -K $encrypted_cbeaef396b1f_key -iv $encrypted_cbeaef396b1f_iv -in archive.tar.gz.enc -out archive.tar.gz -d; fi'
- 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then openssl aes-256-cbc -md md5 -in archive.tar.gz.enc -out archive.tar.gz -K "" -iv ""; fi'
- tar -xzvf archive.tar.gz
- chmod +x gradlew
before_script:
- echo yes | ${ANDROID_HOME}tools/bin/sdkmanager "tools"
- echo yes | ${ANDROID_HOME}tools/bin/sdkmanager "platform-tools"
- echo yes | ${ANDROID_HOME}tools/bin/sdkmanager "build-tools;28.0.3"
- echo yes | ${ANDROID_HOME}tools/bin/sdkmanager "platforms;android-25"
script:
- "./gradlew clean build"
- ls app/build/outputs/apk/debug
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/debug/app-debug.apk
  on:
    repo: Escola-em-Casa/android-escola-em-casa
  skip_cleanup: 'true'
notifications:
  email: false
  